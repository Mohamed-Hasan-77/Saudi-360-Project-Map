<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
        }

        #clickWord {
            cursor: pointer;
            color: #3498db;
            text-decoration: underline;
        }

        .line {
            position: absolute;
            width: 3px;
            height: 70px;
            background-color: #3498db;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #3498db;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="clickWord">Click me!</div>
        <div class="line"></div>
        <div class="circle"></div>
    </div>

    <script>
        document.getElementById('clickWord').addEventListener('click', function () {
            var line = document.querySelector('.line');
            var circle = document.querySelector('.circle');

            // Show line and circle
            line.style.opacity = '1';
            circle.style.opacity = '1';
        });
    </script>
</body>

</html>
